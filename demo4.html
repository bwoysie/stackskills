<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Examples</title>
</head>
<body>
<div class="game">Hello</div>
  <script> 
  const gameArea = document.querySelector('.game')
  const btn = document.createElement('button')
  const game = {max:10,arr:['a','d','q','c','t']}
  console.log(game)
  gameArea.appendChild(btn)
  btn.textContent = 'START GAME'
  btn.addEventListener('click', startGame)

 function startGame (){
  // for(let i=0; i<20;i++){
    for(let i=0; i<game.max;i++){
    const div = document.createElement('div')
    // let temp = Math.floor(Math.random()*(game.arr.length))
    game.arr.sort(() =>{return 0.5- Math.random()

});
    // div.textContent = game.arr[temp]
    div.textContent = game.arr.join(' ')
    gameArea.append(div)

  }
}
  </script>
</body>
</html>
